spring.application.name=crudApp
spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.datasource.drive-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
server.port=8082
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=TRACE

spring.mvc.problemdetails.enabled=false
spring.http.encoding.force=True
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=True
spring.mvc.converters.preferred-json-mapper=jackson
spring.jackson.serialization.INDENT_OUTPUT=False
# Configuración para JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
